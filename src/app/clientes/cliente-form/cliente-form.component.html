<h1>GESTIÓN DE CLIENTES</h1>

<form (ngSubmit)="guardarCliente()" id="form">
  <label for="nombre">Nombre</label>
  <input type="text" id="nombre" [(ngModel)]="cliente.nombre" name="nombre">

  <label for="apellido">Apellido</label>
  <input type="text" id="apellido" [(ngModel)]="cliente.apellido" name="apellido">

  <label for="correo">Correo</label>
  <input type="email" id="correo" [(ngModel)]="cliente.correo" name="correo">

  <label for="telefono">Teléfono</label>
  <input type="text" id="telefono" [(ngModel)]="cliente.telefono" name="telefono">

  <label for="direccion">Dirección</label>
  <input type="text" id="direccion" [(ngModel)]="cliente.direccion" name="direccion">

  <label for="licencia">Licencia</label>
  <input type="text" id="licencia" [(ngModel)]="cliente.licencia" name="licencia">

  <button type="submit">{{ cliente.id ? 'Actualizar' : 'Agregar' }} Cliente</button>
  <button type="button" (click)="resetForm()">Cancelar</button>
</form>
